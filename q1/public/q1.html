<html>
<head>
    <title>Assignment 1 - Question 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log('Document is ready');
            $.ajax({
                url: '/gethello',
                type: 'GET',
                success: function(data) {
                    console.log(data);
                    $('#q1').text(data.message);
                },
                error: function() {
                    $('#q1').text('Error fetching data');
                }
            }
            );
        });
    </script>
    <body>
        <h1>Welcome to Assignment 1 - Question 1</h1>
        <p id="q1">This is a simple HTML page for the first question of the assignment.</p>
    </body>
</html>
